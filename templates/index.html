<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEAO Status Bot â€” System Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #0f1116;
      --card-color: #181a1f;
      --primary-text: #f5f5f7;
      --secondary-text: #9ca3af;
      --accent: #22c55e;
      --shadow: rgba(0, 0, 0, 0.35);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--primary-text);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      line-height: 1.6;
    }

    .container {
      background-color: var(--card-color);
      padding: 3rem 3.5rem;
      border-radius: 20px;
      box-shadow: 0 12px 30px var(--shadow);
      border-top: 4px solid var(--accent);
      max-width: 520px;
      width: 90%;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 1.5rem;
    }

    .status-dot {
      width: 14px;
      height: 14px;
      background-color: var(--accent);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%   { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.6); }
      70%  { box-shadow: 0 0 0 18px rgba(34, 197, 94, 0); }
      100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
    }

    .status-text {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0.75rem 0 0.5rem;
      font-weight: 700;
    }

    p {
      font-size: 0.95rem;
      color: var(--secondary-text);
      margin-bottom: 2rem;
    }

    .footer {
      font-size: 0.8rem;
      color: #6b7280;
      letter-spacing: 0.3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-indicator">
      <div class="status-dot"></div>
      <div class="status-text">All Systems Operational</div>
    </div>
    <h1>WEAO Status Bot</h1>
    <p>This status page confirms that the Discord bot is online and actively monitoring executor availability.</p>
    <div class="footer">
      Current Server Time: <span id="live-time"></span>
    </div>
  </div>

  <script>
    function updateTime() {
      const el = document.getElementById('live-time');
      const now = new Date();
      el.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
