<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEAO Status Bot - Operational</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Fira+Code&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root {
            --background-color: #121212;
            --card-color: #1e1e1e;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #b0b0b0;
            --accent-color: #25d366;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--card-color);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--shadow-color);
            border-top: 5px solid var(--accent-color);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .status-dot {
            width: 15px;
            height: 15px;
            background-color: var(--accent-color);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
        .status-text { font-size: 1.5rem; font-weight: 600; color: var(--primary-text-color); }
        h1 { font-size: 2rem; margin: 10px 0; font-weight: 600; }
        p { font-size: 1rem; color: var(--secondary-text-color); margin-bottom: 30px; }
        .console {
            background-color: #0d0d0d;
            border: 1px solid #333;
            border-radius: 8px;
            margin-top: 30px;
            height: 300px;
            overflow-y: scroll;
            text-align: left;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            color: #ccc;
        }
        .console-line {
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-indicator">
            <div class="status-dot"></div>
            <div class="status-text">All Systems Operational</div>
        </div>
        <h1>WEAO Status Bot</h1>
        <p>Live console feed from the bot monitoring executor statuses.</p>
        <div class="console" id="log-console">
            <div class="console-line">Connecting to server...</div>
        </div>
    </div>
    <script>
        const socket = io();
        const consoleDiv = document.getElementById('log-console');

        function addLog(message) {
            const line = document.createElement('div');
            line.className = 'console-line';
            line.textContent = message;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        socket.on('connect', function() {
            consoleDiv.innerHTML = ''; 
            addLog('Connection established. Waiting for logs...');
        });

        socket.on('history', function(msg) {
            consoleDiv.innerHTML = '';
            msg.logs.forEach(log => addLog(log));
        });

        socket.on('new_log', function(msg) {
            addLog(msg.data);
        });
    </script>
</body>
</html>
